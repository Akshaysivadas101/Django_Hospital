{% extends "patient/base.html" %}

{% block title %}Add/Edit Medical History{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    
    <a href="{% url 'patient_medical_history_list' %}"class="btn btn-secondary">Back to List</a>
{% endblock %}
