{% extends "patient/base.html" %}

{% block title %}Prescription List{% endblock %}

{% block content %}
    <h2>Prescription List</h2>
    <ul>
        {% for prescription in prescriptions %}
            <li><a href="{% url 'patient_prescription_detail' prescription.pk %}">{{ prescription.patient.first_name }} - {{ prescription.doctor.doctor_name }}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
