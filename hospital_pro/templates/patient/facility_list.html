{% extends "patient/base.html" %}

{% block title %}Facility List{% endblock %}

{% block content %}
    <h2>Facility List</h2>
    <ul>
        {% for facility in facilities %}
            <li><a href="{% url 'patient_facility_detail' facility.pk %}">{{ facility.name }}</a> - {{ facility.location }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'facility_create' %}"class="btn btn-primary">Add New Facility</a>
{% endblock %}
