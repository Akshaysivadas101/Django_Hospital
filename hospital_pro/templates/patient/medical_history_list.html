{% extends "patient/base.html" %}

{% block title %}Medical History List{% endblock %}

{% block content %}
    <h2>Medical History List</h2>
    <ul>
        {% for history in histories %}
            <li><a href="{% url 'patient_medical_history_detail' history.pk %}">{{ history.patient.first_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'medical_history_create' %}" class="btn btn-primary">Create new medical history</a>
{% endblock %}
